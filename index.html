<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script>
      window.TrelloPowerUp.initialize({
        "card-badges": function(t, opts) {
          return t
            .card("due", "name")
            .then(function(card) {
              if (!card.due) return [];
              const dueDate = new Date(card.due);
              const dueTime = dueDate.toLocaleString("en", {
                timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                hour: "2-digit",
                minute: "2-digit",
                hourCycle: "h23",
              });
              return [{ text: dueTime }];
            });
        },
      });
    </script>
  </body>
</html>
