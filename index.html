<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script>
      window.TrelloPowerUp.initialize({
        "card-badges": function (t, options) {
          return t
            .card("due")
            .get("due")
            .then(function (dueDate) {
              const badgeText = dueDate
                ? `Due: ${new Date(dueDate).toLocaleDateString()}`
                : "No Due Date";

              return [
                {
                  text: badgeText,
                },
              ];
            });
        },
      });
    </script>
  </body>
</html>
